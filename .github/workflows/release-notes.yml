# Create GitHub release notes from CHANGELOG.md when a version tag is pushed.
# Trigger: git push --tags (e.g. after running changelog-generator --version 1.2.0)
name: Release notes from CHANGELOG

on:
  push:
    tags:
      # Match semver tags with or without 'v' prefix: v1.0.0, 1.0.0
      - 'v[0-9]+.[0-9]+.[0-9]+*'
      - '[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Extract release notes from CHANGELOG.md
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract the section for this version (from "## [X.Y.Z]" until next "## " or EOF)
          awk -v ver="$VERSION" '
            /^## \[/ { found=0 }
            $0 ~ "^## \\[" ver "\\]" { found=1 }
            found { print }
          ' CHANGELOG.md > release_notes.md
          # If no section found, use a fallback
          if [ ! -s release_notes.md ]; then
            echo "Release **$VERSION**. See CHANGELOG.md for details." > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
